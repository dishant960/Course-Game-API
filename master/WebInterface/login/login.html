<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Course Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" 	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="./css/bootstrap.css" media="screen">

<body>
	<form id="loginForm" method="post">
	<div class="page-header" id="banner"
			style="border-bottom: 0px solid #eee;">

			<!-- Navbar -->
			<div class="bs-docs-section clearfix"></div>
			<div class="container">

				<div id="loginbox"
					class="mainbox col-md-5 col-md-offset-3 col-sm-6 col-sm-offset-3">


					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title text-center">Login</div>
						</div>

						<div class="panel-body">

							<!-- <form name="form" id="form" class="form-horizontal"
								enctype="multipart/form-data" method="POST"> -->
							<div class="form-horizontal">
								<div class="input-group" style="margin-bottom: 25px;">
									<span class="input-group-addon"> <i
										class="glyphicon glyphicon-envelope"> </i>
									</span> <input id="user" type="text" class="form-control" name="user"
										value="" placeholder="Email Addrees(abc@example.com)" autocomplete="off"  
										required value=""  ng-model="user.username" >
								</div>
							<div class="input-group" style="margin-bottom: 25px;">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i> </span> <input id="password"
										type="password" class="form-control" name="password"
										placeholder="Password" required value="" ng-model="user.password">
								</div>
							
								<!-- Checkbox -->
										<div id="checkbox" class="checkbox"	style="margin-bottom: 25px;">
											<label> <input type="checkbox" id="myCheck">
												Remember me
											</label>
										</div>
							
									<!-- Login Buttom -->
							
									</div>
								<div class="form-group" style="margin-bottom: 0px;">
									<!-- Button -->
									<div class="col-sm-12 controls">
										<button type="submit" class="btn btn-primary pull-right" ng-click="submit()">
											<i class="glyphicon glyphicon-log-in"  ></i> Log in
										</button>
										<p id="demo">
									</div>
								</div>
							</div>
							<!-- </form> -->
							<div>
								<button id="login_lost_btn" type="button" class="btn btn-link"
									data-toggle="modal" data-target="#loginModal">Forgot
									Password?</button>
								<div class="modal fade" id="loginModal" tabindex="-1"
									role="dialog" aria-labelledby="Forgot Password?"
									aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
												<h5 class="modal-title">Enter Your Email Address</h5>
											</div>
							<div class="modal-body">
												<!-- The form is placed inside the body of modal -->
												<!-- <form id="loginForm" method="post" class="form-horizontal"> -->
												<div class="form-horizontal">
													<div class="form-group">
														<label class="col-xs-3 control-label">Email Address</label>
														<div class="col-xs-5">
															<input type="text" class="form-control" name="username" placeholder="abc@example.com" />
														</div>
													</div>
													<div class="form-group">
														<div class="col-xs-5 col-xs-offset-3">
															<button type="submit" class="btn btn-primary">Send</button>
															<button type="button" class="btn btn-default"
																data-dismiss="modal">Cancel</button>
														</div>
													</div>
												</div>
												<!-- </form> -->
											</div>
										</div>
									</div>
								</div>

								<button id="login_register_btn" type="button"
									class="btn btn-link" ng-click="redirect()">Register</button>
							</div>
					</div>
					</div>
				</div>
			</div>
	</form>
</body>
</html>
